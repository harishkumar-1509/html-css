<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/list.css" />
    <title>List</title>
  </head>
  <body>
    <header><h1>CSS Lists</h1></header>
    <main>
      <article>
        <h2>Ordered Lists</h2>
        <ol start="3" reversed>
          <li>Step One</li>
          <li value="26">Step Two</li>
          <li>Step Three</li>
        </ol>
      </article>
      <article>
        <h2>Unordered Lists</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
